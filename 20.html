<!DOCTYPE html>
<html>
<head>
	<title>20</title>
</head>
<body>
<img id="img" onclick="changeImage()" src="02.jpg" width="640" height="640">
<script type="text/javascript"> 
function changeImage() {
	var image=document.getElementById("img");
if(image.src.match("on"))
{
	image.src="02.jpg";
}
else
{
	image.src="01.jpg";
}
}
</script>
</body>
</html>
